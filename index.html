<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Xi.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    /* Top Menu */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }

    .topnav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Top Button */
    .top-button {
      display: inline-block;
      margin: 30px;
      padding: 14px 25px;
      background-color: #10c200;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }

    .top-button:hover {
      background-color: #0a8f00;
    }
  </style>
</head>

<body>

  <!-- Top Menu -->
  <div class="topnav">
    <a href="#">Home</a>
    <a href="#">Places</a>
    <a href="#">Transport</a>
    <a href="#">Contact</a>
  </div>

  <!-- Title -->
  <h1>Explore Sri Lanka</h1>

  <!-- Top Button -->
  <a href="#" class="top-button">Book Your Trip Today!</a>

</body>
</html>
