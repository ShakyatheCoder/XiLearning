<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Xi.</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    /* Modern Top Menu */
    .topnav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    .topnav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    .topnav a:hover {
      color: #10c200;
    }

    /* Hero Section */
    .hero {
      margin-top: 120px;
    }

    h1 {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* Cool Button */
    .top-button {
      display: inline-block;
      padding: 15px 35px;
      background: #10c200;
      color: black;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .top-button:hover {
      background: white;
      transform: translateY(-5px);
    }
  </style>
</head>

<body>

  <div class="topnav">
    <a href="#">Home</a>
    <a href="#">Places</a>
    <a href="#">Transport</a>
    <a href="#">Contact</a>
  </div>

  <div class="hero">
    <h1>Welcome to Xi.</h1>
    <a href="#" class="top-button">Explore Now</a>
  </div>

  <div style="
  background-color: #121212; 
  color: #ffffff; 
  border: 1px solid #333333;
  padding: 25px; 
  border-radius: 12px;
  line-height: 1.6;
  font-family: 'Inter', sans-serif;
  max-width: 400px;
">
  <h2 style="margin-top: 0; color: #ffffff;">WHAT IS XI?</h2>
  <p style="margin-bottom: 0; opacity: 0.9;">
    Xi (Ξ, ξ) is a Greek letter used in physics and math. 
    It is also the Roman numeral for 11.
  </p>
</div>


</body>
</html>
